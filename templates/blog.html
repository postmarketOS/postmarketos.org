{% extends 'base.html' %}

{% block body %}
<section class="mw8 center">
    <h1>Blog posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="meta">{{ post.date }} ({{ post.reading_time }} min)</div>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
