{% extends 'base.html' %}

{% block body %}
<section class="blog">
    <h2 class="f3">Blog Posts</h2>
    {% for post in posts %}
    <div class="fl mw9 center">
        <div class="fl w-30 f3 gray tr pr4">
            <div class="">{{ post.date }}</div>
            <div class="f4">({{ post.reading_time }} min)</div>
        </div>
        <div class="fl w-70">
            <a class="f3 black link dim" href="{{ post.url }}">{{ post.title }}</a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
