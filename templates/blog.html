{% extends 'base.html' %}

{% block body %}
<section class="blog">
    <h2 class="f3 tc tl-ns">Blog Posts</h2>
    {% for post in posts %}
    <div class="fl mw9 center">
        <div class="fl w-30 gray tr pr4 pa2">
            <div class="f4 f3-ns">{{ post.date.strftime('%B %d, %Y') }}</div>
            <div class="f5 f4-ns">({{ post.reading_time }} min)</div>
        </div>
        <div class="fl w-70 pa2">
            <a class="f4 f3-ns black link dim" href="{{ post.url }}">{{ post.title }}</a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
